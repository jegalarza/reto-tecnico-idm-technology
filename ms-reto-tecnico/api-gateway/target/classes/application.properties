spring.application.name=api-gateway
server.port=8080

spring.cloud.gateway.routes[0].id=productos
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/productos/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/productos/(?<segment>.*),/api/productos/${segment}

spring.cloud.gateway.routes[1].id=ordenes
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/ordenes/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/ordenes/(?<segment>.*),/api/ordenes/${segment}